<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="apple.jpg" alt="">
            <div class="content">
                <span>Apple Airpods</span>
                <p>Premium airpods</p>
            </div>
            <div class="row">
                <div class="price">$50</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <img src="ipad.jpg" alt="">
            <div class="content">
                <span>Apple Watch</span>
                <p>Premium watch</p>
            </div>
            <div class="row">
                <div class="price">$89</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <img src="sssss.jpg"">
            <div class="content">
                <span>Headphone</span>
                <p>Premium headphone</p>
            </div>
            <div class="row">
                <div class="price">$130</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
